<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../p5/p5.js" type="text/javascript"></script>
  </head>
  <body>
    <script>
      var voro;
      var speed = 1000;
      function preload(){
        voro = loadShader('./voronoi.vert', './voronoi.frag');
      }

      function setup(){
        createCanvas(window.innerWidth, window.innerHeight, WEBGL);

        shader(voro);

        voro.setUniform('u_resolution',100,100);
        voro.setUniform('u_mouse',mouseX,mouseY);
        voro.setUniform('u_time',millis());
      }

      function draw(){
        voro.setUniform('u_mouse',mouseX,mouseY);
        voro.setUniform('u_time',millis()/speed);
        quad(-1, -1, 1, -1, 1, 1, -1, 1);
      }
    </script>
  </body>
</html>
